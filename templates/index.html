<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub File Query</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatbox {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      display: none; /* Hide the chatbox initially */
    }
    #userInput {
      width: 70%;
    }
    #queryForm {
      display: block; /* Form is visible initially */
    }
    #chatInputSection {
      display: none; /* Hide chat input initially */
    }
    #downloadSection {
      display: none;
    }
    .user-message {
      text-align: right;
      margin-right: 10px;
    }
    .assistant-message {
      text-align: left;
      margin-left: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .markdown-content {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Chat with GitHub Repository Files</h1>
    
    <!-- Form for GitHub URL and other details -->
    <form id="queryForm" onsubmit="startChat(event)">
      <div class="form-group">
        <label for="github_url">GitHub Repository URL:</label>
        <input type="text" id="github_url" class="form-control" required />
      </div>
      
      <div class="form-group">
        <label for="file_filter">File Filter (e.g., .py):</label>
        <input type="text" id="file_filter" class="form-control" value=".py" />
      </div>

      <div class="form-group">
        <label for="branch">Branch (default = "main"):</label>
        <input type="text" id="branch" class="form-control" value="main" />
      </div>

      <div class="form-group">
        <label for="question">Your Question:</label>
        <input type="text" id="question" class="form-control" value="Create a Professional README.md file to the code provided in repo" required />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Chatbox and input -->
    <div id="chatbox"></div>
    <div class="input-group mb-3" id="chatInputSection" style="display: none;">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" onclick="resetSession()">Reset Session</button>
      <div id="downloadSection" style="display: none;">
        <button id="downloadBtn" class="btn btn-success">Download</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let sessionId = new Date().getTime().toString(); // Unique session ID
    let downloadedContent = ''; // Variable to store downloaded content

    // Function to start chat after form submission
    function startChat(event) {
      event.preventDefault(); // Prevent form submission

      const githubUrl = document.getElementById('github_url').value;
      const fileFilter = document.getElementById('file_filter').value;
      const branch = document.getElementById('branch').value;
      const question = document.getElementById('question').value;

      // Check if GitHub URL and Question are provided
      if (!githubUrl || !question) {
        alert("GitHub URL and Question are required");
        return; // Stop form submission
      }

      // Hide form and show chatbox
      document.getElementById('queryForm').style.display = 'none';
      document.getElementById('chatbox').style.display = 'block';
      document.getElementById('chatInputSection').style.display = 'block';

      // Prepare data for the first query (using default or provided question)
      const requestData = {
        github_url: githubUrl,
        file_filter: fileFilter,
        question: question,
        branch: branch,
        session_id: sessionId
      };

      // Send POST request to Flask backend
      fetch('/get_response', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.answer) {
          appendMessage('assistant', data.answer);
          downloadedContent = data.answer; // Save answer to download content
          document.getElementById('downloadSection').style.display = 'block'; // Show download button
          
          // Configure the download button
          const downloadBtn = document.getElementById('downloadBtn');
          downloadBtn.onclick = () => {
            const blob = new Blob([downloadedContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'retrieved_content.txt'; // Set the filename
            link.click();
            window.URL.revokeObjectURL(link.href); // Clean up the URL
          };
        } else if (data.error) {
          appendMessage('assistant', `Error: ${data.error}`);
        }
      })
      .catch(error => {
        appendMessage('assistant', `Error: ${error.message}`);
      });
    }

    // Function to send user input
    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      appendMessage('user', userInput);
      document.getElementById('userInput').value = '';

      const githubUrl = document.getElementById('github_url').value;
      const fileFilter = document.getElementById('file_filter').value;
      const branch = document.getElementById('branch').value;

      const requestData = {
        github_url: githubUrl,
        file_filter: fileFilter,
        question: userInput,  // User input as the question
        branch: branch,
        session_id: sessionId
      };

      // Send POST request to Flask backend
      fetch('/get_response', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.answer) {
          appendMessage('assistant', data.answer);
          downloadedContent = data.answer; // Save answer to download content
          document.getElementById('downloadSection').style.display = 'block'; // Show download button
          
          // Configure the download button
          const downloadBtn = document.getElementById('downloadBtn');
          downloadBtn.onclick = () => {
            const blob = new Blob([downloadedContent], { type: 'text/markdown' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'README.md'; // Set the filename
            link.click();
            window.URL.revokeObjectURL(link.href); // Clean up the URL
          };
        } else if (data.error) {
          appendMessage('assistant', `Error: ${data.error}`);
        }
      })
      .catch(error => {
        appendMessage('assistant', `Error: ${error.message}`);
      });
    }

    // Function to reset the session and clear chat
    function resetSession() {
      sessionId = new Date().getTime().toString(); // Generate a new unique session ID
      document.getElementById('chatbox').innerHTML = ''; // Clear chat history
      const downloadSection = document.getElementById('downloadSection');
      downloadSection.style.display = 'none'; // Hide download section

      // Show the form and hide the chatbox
      document.getElementById('queryForm').style.display = 'block';
      document.getElementById('chatbox').style.display = 'none';
      document.getElementById('chatInputSection').style.display = 'none';
    }

    // Function to append messages to the chatbox
    function appendMessage(sender, message) {
      const chatbox = document.getElementById('chatbox');
      const messageElement = document.createElement('div');
      messageElement.className = `message ${sender === 'user' ? 'user-message' : 'assistant-message'}`;

      if (sender === 'assistant') {
        // Render Markdown content
        const markdownContent = marked.parse(message);
        messageElement.innerHTML = `<strong>Assistant:</strong> <div class="markdown-content">${markdownContent}</div>`;
      } else {
        messageElement.innerHTML = `<strong>User:</strong> ${message}`;
      }

      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
    }
  </script>
</body>
</html>
